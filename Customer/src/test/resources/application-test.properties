# Test Configuration for User Management System

# API Context Path
user.context.path=/user
user.uuid=/{uuid}
user.all=/all

# AWS Configuration for Testing
aws.region=us-east-1

# DynamoDB Configuration for Testing
dynamodb.table.name=UserTest

# Application Configuration
spring.application.name=user-management-system-test
server.port=0

# Logging Configuration for Tests
logging.level.com.aws.lambda.user=DEBUG
logging.level.org.springframework=WARN
logging.level.com.amazonaws=ERROR

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
